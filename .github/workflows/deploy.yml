name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]  # Runs every time you push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Locate JAR files (Debug)
        run: |
          echo "--- Scanning for JAR files ---"
          find . -name "*.jar"
          echo "-----------------------------"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            lrehdocker/time-service:latest
            lrehdocker/time-service:${{ github.run_number }}

      - name: Update Helm Chart Version
        run: |
          # 1. Update the appVersion in Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"${{ github.run_number }}\"/" charts/java-app/Chart.yaml
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/java-app/Chart.yaml
          git commit -m "chore: update appVersion to ${{ github.run_number }}"
          git push
