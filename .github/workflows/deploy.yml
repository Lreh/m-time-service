name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]  # Runs every time you push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CHART_VERSION: 0.1.${{ github.run_number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Locate JAR files (Debug)
        run: |
          echo "--- Scanning for JAR files ---"
          find . -name "*.jar"
          echo "-----------------------------"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/time-service:latest
            ${{ secrets.DOCKER_USERNAME }}/time-service:${{ github.sha }}

      - name: Install Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh --version v3.13.1

      - name: Package and Push Helm Chart
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          helm registry login registry-1.docker.io -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          helm package charts/time-service --version $CHART_VERSION --app-version ${{ github.sha }}
          helm push time-service-$CHART_VERSION.tgz oci://registry-1.docker.io/${{ secrets.DOCKER_USERNAME }}

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Update GitOps Repo (Deploy)
        run: |
          git clone git@github.com:${{ github.repository_owner }}/my-app-deploy.git
          
          if [ ! -d "my-app-deploy" ]; then
            echo "Error: Failed to clone repository. Check if 'my-app-deploy' exists and DEPLOY_KEY has write access."
            exit 1
          fi

          cd my-app-deploy
          
          # Update values.yaml
          # Ensure directory and file exist to prevent sed errors on fresh repos
          mkdir -p k8s/time-service
          if [ ! -f k8s/time-service/values.yaml ]; then
            echo "image:" > k8s/time-service/values.yaml
            echo "  tag: placeholder" >> k8s/time-service/values.yaml
          fi

          sed -i "s|tag: .*|tag: ${{ github.sha }}|g" k8s/time-service/values.yaml
          
          # Update Chart.yaml version in GitOps repo
          [ -f k8s/time-service/Chart.yaml ] && sed -i "s|version: .*|version: $CHART_VERSION|g" k8s/time-service/Chart.yaml

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Bump time-service image to ${{ github.sha }} and chart to $CHART_VERSION" && git push || echo "No changes to commit"
