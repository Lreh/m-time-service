name: Build and Deploy

on:
  push:
    branches: [ main ] # Runs every time you push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Locate JAR files (Debug)
        run: |
          echo "--- Scanning for JAR files ---"
          find . -name "*.jar"
          echo "-----------------------------"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          # Use GITHUB_SHA as a unique image tag
          ./gradlew dockerBuild -Pmicronaut.docker.image=docker.io/${{ secrets.DOCKER_USERNAME }}/time-service:${{ github.sha }}

      - name: Push Docker Image
        run: |
          docker push docker.io/${{ secrets.DOCKER_USERNAME }}/time-service:${{ github.sha }}

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Update GitOps Repo (Deploy)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          # 1. Clone your deployment repo
          git clone git@github.com:${{ github.repository_owner }}/my-app-deploy.git
          cd my-app-deploy
          
          # 2. Update the image tag in your deployment.yaml
          # This uses 'sed' to replace the image line
          sed -i "s|image: .*|image: ${DOCKER_USERNAME}/time-service:${{ github.sha }}|g" k8s/time-service/deployment.yaml
          
          # 3. Commit and push back to GitOps repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          # Commit and push only if there are changes, otherwise exit gracefully
          git commit -m "Bump time-service image to ${{ github.sha }}" && git push || echo "No changes to commit"