name: Build and Deploy

on:
  push:
    branches: [ main ] # Runs every time you push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Locate JAR files (Debug)
        run: |
          echo "--- Scanning for JAR files ---"
          find . -name "*.jar"
          echo "-----------------------------"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          # Use GITHUB_SHA as a unique image tag
          ./gradlew dockerBuild -Pmicronaut.docker.image=docker.io/${{ secrets.DOCKER_USERNAME }}/time-service:${{ github.sha }}

      - name: Push Docker Image
        run: |
          docker push docker.io/${{ secrets.DOCKER_USERNAME }}/time-service:${{ github.sha }}

      - name: Install Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh --version v3.13.1

      - name: Package and Push Helm Chart
        env:
          CHART_VERSION: 0.1.${{ github.run_number }}
        run: |
          helm registry login registry-1.docker.io -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          helm package charts/time-service --version $CHART_VERSION --app-version ${{ github.sha }}
          helm push time-service-$CHART_VERSION.tgz oci://registry-1.docker.io/${{ secrets.DOCKER_USERNAME }}/charts

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Update GitOps Repo (Deploy)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          CHART_VERSION: 0.1.${{ github.run_number }}
          GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }} # You must add this secret to your repo
        run: |
          # 1. Clone your deployment repo
          git clone https://x-access-token:${GITOPS_TOKEN}@github.com/${{ github.repository_owner }}/my-app-deploy.git
          cd my-app-deploy
          
          # 2. Update the image tag in your values.yaml (Helm)
          # This assumes you have a values.yaml with a 'tag:' field
          sed -i "s|tag: .*|tag: ${{ github.sha }}|g" k8s/time-service/values.yaml
          
          # 3. Update Chart Version in Chart.yaml (if using a wrapper chart)
          # This ensures the GitOps repo references the specific chart version we just pushed
          [ -f k8s/time-service/Chart.yaml ] && sed -i "s|version: .*|version: $CHART_VERSION|g" k8s/time-service/Chart.yaml

          # 4. Commit and push back to GitOps repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          # Commit and push only if there are changes, otherwise exit gracefully
          git commit -m "Bump time-service image to ${{ github.sha }} and chart to $CHART_VERSION" && git push || echo "No changes to commit"